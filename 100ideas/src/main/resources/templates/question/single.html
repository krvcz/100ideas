
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(title = '100 ideas' + ' - ' + ${question.content})"></head>
<body>
<th:body th:replace="template :: header"></th:body>

<main class="container">
  <div class="row g-5">
    <hr />
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" th:text="${success.msg}" th:if="${success}"></div>
      <article class="blog-post">
        <h2 class="blog-post-title mb-1" th:text="${question.content}">Sample blog post</h2>

        <h3>Answers</h3>
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="answer : ${answers}">
            <td th:text="${answer.content}">Answer</td>
            <td>X</td>
            <td>X</td>

          </tr>
          </tbody>
        </table>
      </article>
    </div>

  </div>

</main>

<th:body th:replace="template :: footer"></th:body>


</body>


<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- Custom Js -->
<script src="/js/custom.js"></script>
</html>
