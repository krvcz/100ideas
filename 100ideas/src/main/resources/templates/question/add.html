<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<form action="#" th:action="@{/questions/add}" th:object="${question}" method="post">
    <p>Category: <input type="text" th:field="${question.category}" /></p>
    <p>Content: <input type="text" th:field="${question.content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
